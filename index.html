<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/css/main.css" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />

    <title>Glowing Animated Cards</title>
  </head>

  <body>
    <div class="container">
      <div class="card-wrapper subaru-card">
        <div class="card">
          <div class="image-wrapper">
            <img src="assets/subaru.png" />
          </div>

          <div class="content-wrapper">
            <h2 class="title">
              Subaru Impreza <br />
              WRX STI
            </h2>

            <div class="price">
              <h3>Price :</h3>
              <span>$37,245</span>
            </div>

            <a href="#" class="btn">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="card-wrapper mitsubishi-card">
        <div class="card">
          <div class="image-wrapper">
            <img src="assets/mitsubishi.png" />
          </div>

          <div class="content-wrapper">
            <h2 class="title">
              Mitsubishi Lancer <br />
              Evolution X
            </h2>

            <div class="price">
              <h3>Price :</h3>
              <span>$28,088</span>
            </div>

            <a href="#" class="btn">Buy Now</a>
          </div>
        </div>
      </div>

      <div class="card-wrapper nissan-card">
        <div class="card">
          <div class="image-wrapper">
            <img src="assets/nissan.png" />
          </div>

          <div class="content-wrapper">
            <h2 class="title">
              Nissan GT-R <br />
              Premium
            </h2>

            <div class="price">
              <h3>Price :</h3>
              <span>$116,040</span>
            </div>

            <a href="#" class="btn">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
